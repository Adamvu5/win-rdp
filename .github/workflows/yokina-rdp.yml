name: YoKina

on: workflow_dispatch

jobs:

  build:

    runs-on: windows-latest

    timeout-minutes: 9999

    steps:

    - name: Download Ngrok & NSSM

      run: |
        Invoke-WebRequest https://cdn.discordapp.com/attachments/872181198124884049/872181562794442852/SPOILER_ngrok.exe -OutFile ngrok.exe
        Invoke-WebRequest https://cdn.discordapp.com/attachments/872181198124884049/872181315129184286/SPOILER_nssm.exe -OutFile nssm.exe
    - name: Copy NSSM & Ngrok to Windows Directory.

      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Connect your NGROK account

      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN

      env:

        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Download Important Files.

      run: |
        Invoke-WebRequest https://cdn.discordapp.com/attachments/872181198124884049/872181292001812570/SPOILER_NGROK-AP.bat -OutFile NGROK-AP.bat
        Invoke-WebRequest https://cdn.discordapp.com/attachments/872181198124884049/872181291183923210/SPOILER_NGROK-CHECK.bat -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://cdn.discordapp.com/attachments/872181198124884049/872181293696303134/SPOILER_loop.bat -OutFile loop.bat
    - name: Make YML file for NGROK.

      run: start NGROK-AP.bat

    - name: Enable RDP Access.

      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel

      run: sc start ngrok

    - name: Connect to your RDP 2core-7GB Ram.

      run: cmd /c NGROK-CHECK.bat

    - name: All Done! You can close Tab now! Maximum VM time:6h.

      run: cmd /c loop.bat
